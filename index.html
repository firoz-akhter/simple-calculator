<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="display-div">
            <div class="input-div">
                <input class="input" type="text">
            </div>

            <div class="ans-div">
                <!-- calculated value -->
                <!-- 150 -->
            </div>

        </div>

        <div class="buttons">

            <div class="row1">
                <button value="cut" >C</button>
                <button value="backspace">â†¤</button>
                <button value="%">%</button>
                <button value="/">/</button>
            </div>
            <div class="row2">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="*">x</button>
            </div>
            
            <div class="row3">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="-">-</button>
            </div>

            <div class="row4">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
            </div>

            <div class="row5">
                <button value="00" class="numPad">00</button>
                <button value="0">0</button>
                <button value="_">_</button>
                <button value="equal" class="equal">=</button>
            </div>
            
        </div>

    </div>


    
    <script src="index.js"></script>
</body>
</html>
